<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <ion-content ion-justify-content-center [fullscreen]="true">
    <ion-list>

      <ion-item>
        <ion-input label="Nome" required formControlName="nome" required labelPlacement="floating"
          placeholder="Como você deseja ser chamado">
        </ion-input>
        <ion-text color="danger" class="errorMessage" *ngIf="!form.get('nome')?.valid && form.get('nome')?.dirty"> O
          campo é obrigatório. No mínimo 8 caracteres</ion-text>
      </ion-item>

      <ion-item>
        <ion-input label="E-mail" formControlName="email" required labelPlacement="floating"
          placeholder="Endereço completo"></ion-input>
        <ion-text color="danger" class="errorMessage" *ngIf="!form.get('email')?.valid && form.get('email')?.dirty">
          O campo é obrigatório. No mínimo 8 caracteres</ion-text>
      </ion-item>

      <ion-item>
        <ion-input label="Senha" type="password" formControlName="senha" required labelPlacement="floating"
          placeholder="No mínimo 8, no máximo 16 caracteres"></ion-input>
        <ion-text color="danger" class="errorMessage" *ngIf="!!form.get('senha')?.valid && !form.get('senha')?.dirty">
          O campo é obrigatório. No mínimo 8 e no máximo 15 caracteres</ion-text>
      </ion-item>
      <ion-item class="ion-float-end">
        <ion-button  color="primary" [disabled]="!form.valid" style="text-transform:none"
          type="submit">Cadastrar</ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</form>
